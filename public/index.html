<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body class="container" ng-app ng-controller="MyCtrl">
    <div class='row'>
      <div class='span12'>
        <input type='text' ng-model="query"/>

        <ul>
          <li ng-repeat="item in items | filter:query">{{item.name}} {{item.rating}}</li>
        </ul>

        <form name='myForm' ng-submit="addItem()">
          <input required type='text' placeholder='name' ng-model='newItem' />
          <input type='number' min=1 max=10 placeholder='rating' value='{{newRating}}' ng-model='newRating' required  />
          <input type='range' min='1' max='10' ng-model='newRating'/>
          <p>
            <tt>myForm.$valid = {{myForm.$valid}}</tt><br>
          </p>
          <input ng-disabled="myForm.$invalid" type='submit' value="add me" />
        </form>
      </div>
    </div>
  </body>
</html>
